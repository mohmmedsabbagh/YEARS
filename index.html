<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>إحسب عمرك</title>
</head>
<body>
    <div class="container">
    <div id="age"></div>
  <form>
  	<div class="base">
  		<div class="enter">
  	</div>
  <div class="block">
  	<p class="title">اليوم</p>
  	<input type="text" name="date" id="date" placeholder="أدخل يوم ميلادك" required>
  </div>
  <div class="block">
  	<p class="title">الشهر</p>
    <input type="text" name="month" id="month" placeholder="أدخل شهر ميلادك " required>
  </div>
  <div class="block">
  	<p class="title">السنة</p>
    <input type="text" name="year" id="year" placeholder="أدخل سنة الميلاد" required>
  </div>
  </div>
  <div class="base">
  	<div class="enter">
    <input type="button" name="submit" value="إحسب عمرك" onclick="age()">
    </div>
  </div>

  </form>
</div>

<script src="js/main.js"></script>
